<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora con html,bootstrap y javascript</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

   

    <div class="container" id="Calculadora"> <!-- utilizamos la clase row para establecer las filas de los elementos-->
        <div class="row mt-5">
            <div class="col-12">
                <input type="text" id="valor_numero" class="form-control" readonly="readonly">
            </div>
        </div>
        <div class="row mt-3" id="fila1"> 
            <div class="col">         
                <button type="button" id="C" value="C" class="btn btn-danger w-100" onclick="darC()">C</button>
            </div>
            <div class="col">
                <button type="button" id="potencia" value="exp" class="btn btn-warning w-100" onclick="operar(5)">Exp</button>
            </div>
            <div class="col">
                <button type="button" id="%" value="%" class="btn btn-warning w-100" onclick="operar(6)">%</button>
            </div>
            <div class="col">
                <button type="button" id="Dividir" value="/" class="btn btn-warning w-100" onclick="operar(4)">/</button>
            </div>
        </div>
        <div class="row mt-3" id="fila2">
            <div class="col">          
                <button type="button" id="7" value="7" class="btn btn-secondary w-100" onclick="darNumero('7')">7</button>
            </div>
            <div class="col">
                <button type="button" id="8" value="8" class="btn btn-secondary w-100" onclick="darNumero('8')">8</button>
            </div>
            <div class="col">
                <button type="button"  id="9" value="9" class="btn btn-secondary w-100" onclick="darNumero('9')">9</button>
            </div>
            <div class="col">
                <button type="button" id="Multiplicar" value="x" class="btn btn-warning w-100"  onclick="operar(3)">X</button>
            </div>
        </div>
        <div class="row mt-3" id="fila3">
            <div class="col">           
                <button type="button" id="4" value="4" class="btn btn-secondary w-100" onclick="darNumero('4')">4</button>
            </div>
            <div class="col">
                <button type="button" id="5" value="5" class="btn btn-secondary w-100"  onclick="darNumero('5')">5</button>
            </div>
            <div class="col">
                <button type="button" id="6" value="6" class="btn btn-secondary w-100" onclick="darNumero('6')">6</button>
            </div>
            <div class="col">
                <button type="button" id="Restar" value="-" class="btn btn-warning w-100" onclick="operar(2)">-</button>
            </div>
        </div>
        <div class="row mt-3" id="fila4">
            <div class="col">          
                <button type="button" id="1" value="1" class="btn btn-secondary w-100" onclick="darNumero('1')">1</button>
            </div>
            <div class="col">
                <button type="button" id="2" value="2" class="btn btn-secondary w-100" onclick="darNumero('2')">2</button>
            </div>
            <div class="col">
                <button type="button" id="3" value="3" class="btn btn-secondary w-100" onclick="darNumero('3')">3</button>
            </div>
            <div class="col">
                <button type="button" id="Sumar" value="+" class="btn btn-warning w-100" onclick="operar(1)">+</button>
            </div>
        </div>
        <div class="row mt-3" id="fila5">
            <div class="col">           <!--se aplica el col para ocupe 6 espacios, 3 y otros 3 respectivamente -->
                <button type="button" id="0" value="0" class="btn btn-secondary w-100" onclick="darNumero('0')">0</button>
            </div>
            <div class="col">
                <button type="button" id="," value="," class="btn btn-secondary w-100" onclick="darComa()">,</button>
            </div>
            <div class="col-6">
                <button type="button" id="igual" value="=" class="btn btn-success w-100" onclick="esIgual()">=</button>
            </div>
        </div>
    </div>

   
    <div class="container" id="idlog">
        <div class="col-12">
            <div id="operaciones-log">Log de operaciones:</div>
            <textarea id="logOperaciones" class="form-control" rows="10" readonly="readonly"></textarea>
        </div>
        <div class="col-12">
            <button type="button" id="reset" class="btn btn-primary" onclick="resetOperaciones()">Resetear Operaciones</button>
        </div>
    </div>
    <div class="row mt-3" id="fila1">
        
    </div>
  

    <script src="./main.js"></script>
    
    


</body>
</html>
